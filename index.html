<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EzMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="ezstyle.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png">
<style type="text/css">
body {
    font-family: Comic Sans MS;
	  font-size: 20px;
	  font-weight:bold;
	  text-shadow: 0 -1 rgba(0,0,0,.8);
    transition: background-color.5s;
}

*i, *a, *button {
	  cursor:pointer;
}
div#parent {
	position: absolute;
	top:0px;
	right:0px;
	bottom:0px;
	left:0px;
	height:100%;
	width:100%;
	overflow:hidden;
	}
	
button:hover {
color:#a4c639;
background: #FFF;
border:1px solid #a4c639;
}
#parent > button {
  opacity: 0.3;
  position:relative;
  float: right;
  right:10px;
  bottom:35px;
  transition: 0.5s;
}
#parent > button {
  opacity: 1;
} 
#bgFrame {
	width:100%;
	height:100%;
	overflow:hidden;
	border:0px;
	}
#app {
	position:fixed;
	}
#music {
  position:absolute; bottom:12px; right:12px; background:#212121; width:54px; height:54px;
	border-radius:50%;
	}
</style>
</head>

<body>
	<div id="parent"><iframe id="bgFrame" src="./background.html"></iframe>
	<button onclick="myFunction()" id="music"><i class="glyphicon glyphicon-modal-window"></i></button>
	  <div id="app"></div></div>
  <!--div id="app"></div-->
<script>
function myFunction() {
    var myWindow = window.open("https://lifeluvr.github.io/ezmusic/", "", "width=720,height=300");
}
</script>
	<!-- Go to www.addthis.com/dashboard to customize your tools --> 
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58358a470886e994"></script> 
</body>
</html>
