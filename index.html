<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EzMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="./public/c18ee732f991dc234ab539e0cf7f4e3e.css" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.png">
	<style>
		body {
    font-family: "Lato", sans-serif;
    transition: background-color .5s;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #121212;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 12px;
    font-size: 36px;
    margin-left: 40px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
#header {
	width:100%;
	height:48px;
  position:absolute;
  top:0px;
		}
	</style>
</head>

<body>
	<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
	<div id="header">
	 <a type="action" class="btn btn-circle btn-lg" style="background:#121212;">
		 <span style="font-size:30px;cursor:pointer; float:left;margine-left:10px; color:#FFFFFF;" onclick="openNav()">&#9776;</span></a>
	</div>
	
  <div id="app"></div>
	
  <!-- Trigger the modal with a button -->
  <a type="action" class="btn btn-default btn-lg" id="myBtn" style="position:absolute;bottom:10px;right:10px;background:transparent;border:0px;">
	<img src="info.png" width="48px"/>
	</a>
	  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" style="background:#121212; color:#FFFFFF;">
        <div class="modal-header" style="padding:10px;">
          <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
       <div class="modal-body" style="padding:40px;">
	
				 <h4 style="color:#121212;">Scan this image to download the app!</h4>
				 <a href="https://github.com/lifeluvr/ezmusic/raw/gh-pages/Ez%20Music%20APK%20for%20Android/ezmusic.apk">
					 <img src="dlqr.png" width="160px"/></a>
				 <h4 style="color:#121212;">Tap the image if on Android already!</h4>
				
				
				</div>
				<div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span></button></div>
	  </div>	
  </div> 
</div>
	
	<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>
